<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Visitor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Visitors Log</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'visitors_log' %}">View Visitors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_visitor' %}">Add Visitor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin' %}">Admin</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 bg-dark text-light" style="color: #009dff;">
        <h1>Add Visitor</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group row">
                <label for="id_name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    {{ form.name }}
                </div>
            </div>
            <div class="form-group row">
                <label for="id_mobile_no" class="col-sm-2 col-form-label">Mobile No</label>
                <div class="col-sm-10">
                    {{ form.mobile_no }}
                </div>
            </div>
            <div class="form-group row">
                <label for="id_visiting_reason" class="col-sm-2 col-form-label">Visiting Reason</label>
                <div class="col-sm-10">
                    {{ form.visiting_reason }}
                </div>
            </div>
            <div class="form-group row">
                <label for="id_meet_for" class="col-sm-2 col-form-label">Meet For</label>
                <div class="col-sm-10">
                    {{ form.meet_for }}
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
